{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Créer Prescription</title>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center">Créer Prescription pour {{ patient.prenom }} {{ patient.nom }}</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="medicaments" class="form-label">Médicaments</label>
                <textarea class="form-control" id="medicaments" name="medicaments" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="dosage" class="form-label">Dosage</label>
                <textarea class="form-control" id="dosage" name="dosage" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="instructions" class="form-label">Instructions</label>
                <textarea class="form-control" id="instructions" name="instructions" rows="3" required></textarea>
            </div>
                <button type="submit" class="btn btn-primary">Créer Prescription</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
